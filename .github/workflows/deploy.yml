name: Deploy Quartz site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # Salva i file buildati come artefatto (v4 è l’ultima versione supportata)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: public

      # Necessario per GitHub Pages (resta a v2)
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: b
