name: Deploy Quartz site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # Salva l'artefatto del sito per usarlo nel deploy
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: public

      # Specifico anche l’artefatto per GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Scarico l’artefatto creato dal job "build"
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: public

      # Eseguo il deploy su GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
